<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Custom Countdown Timer</title>
  </head>
  <body>
    <div id="timer">00:00</div>
    <div class="input-container">
      <input
        type="number"
        id="timeInput"
        class="input"
        min="1"
        placeholder="Minutes"
      />
    </div>
    <div class="button-container">
      <button id="setButton" class="button">Set Timer</button>
      <button id="startButton" class="button" disabled>Start</button>
      <button id="stopButton" class="button" disabled>Stop</button>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <audio
      id="alarmSound"
      src="https://www.soundjay.com/button/beep-07.wav"
      preload="auto"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
